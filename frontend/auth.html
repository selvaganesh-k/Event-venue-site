<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form method="post" id="sign-up-form">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="bi bi-google"></i></a>
				<a href="#" class="social"><i class="bi bi-facebook"></i></a>
				<a href="#" class="social"><i class="bi bi-linkedin"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" name="name" placeholder="Name" />
			<input type="tel" name="phoneno" placeholder="Phoneno"/>
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form method="post" id="sign-in-form">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="bi bi-google"></i></a>
				<a href="#" class="social"><i class="bi bi-facebook"></i></a>
				<a href="#" class="social"><i class="bi bi-linkedin"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<a href="#" id="forgot_pass">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="otpModal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="closeModal"><i class="bi bi-x-square-fill"></i></span>
        <h2>Forgot Password</h2>
        <form id="otpForm">
            <input type="email" placeholder="Email" name="email" required>
            <button type="submit">Send OTP</button>
        </form>
        <form id="resetPasswordForm" style="display: none;">
            <input type="text" placeholder="OTP" name="otp" required>
            <input type="password" placeholder="New Password" name="newPassword" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/auth.js"></script>
</html>
